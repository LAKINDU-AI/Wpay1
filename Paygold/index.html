<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Payment Service</h1>
        
        <div id="paymentForm">
            <button onclick="generatePaymentLink()">Generate Payment Link</button>
        </div>
        
        <div id="smsForm">
            <label for="phoneNumber">Enter Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="e.g., +1234567890">
            <button onclick="sendPaymentLinkViaSMS()">Send Payment Link via SMS</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
